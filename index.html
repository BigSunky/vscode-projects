<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 id="title">BigSunky survey form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
   <div class="input-element"><label id="name-label" >Name</label><input id="name" type="text" placeholder="Enter your name" required></div>
     <div class="input-element"><label id="email-label">Email</label><input id="email" type="email" placeholder="Enter your email" required></div>
      <div class="input-element"><label id="number-label">Age(optional)</label><input id="number" type="number" min="10" max="70" placeholder="Age" required></div>
  
    <div class="input-element"><label id="select-element">Which option best describes your current role? </label>
      <select id="dropdown">
        <option>student</option>
        <option>full-time job</option>
        <option>full-time learner</option>
        <option>prefer not to say</option>
        <option>others</option>
      </select>
   </div>
   <div>
   <label>Would you recommend freeCodeCamp to a friend?</label>
      <div><input type="radio" value="others" name="recommend">Definitely</input></div>
      <div><input type="radio" value="others" name="recommend">Maybe</input></div>
      <div><input type="radio" value="others" name="recommend">Not sure</input></div>
    </div>
   <div>
     <div class="input-element"><label id="select-element">What is your favorite feature of freeCodeCamp?
  
  </label>
      <select id="dropdown">
        <option>challenges</option>
        <option>community</option>
        <option>projects</option>
        <option>open source</option>
        <option>others</option>
      </select>
   </div>
    
   <div>
   <label>What would you like to see improved? (Check all that apply)
     </label>
     <label><div><input type="checkbox" value="1" name="recommend">Front-end Projects</label></div>
     <label><div><input type="checkbox" value="2" name="recommend">Back-end Projects</label></div>
      <label><div><input type="checkbox" value="3" name="recommend">Data Visualization</label></div>
      <label><div><input type="checkbox" value="4" name="recommend">Challenges</label></div>
            <label><div><input type="checkbox" value="5" name="recommend">Open Source Community</input></div>
             <label><div><input type="checkbox" value="5" name="recommend">Gitter help rooms</input></div>
              <label><div><input type="checkbox" value="5" name="recommend">Videos</input></div>
               <label><div><input type="checkbox" value="5" name="recommend">City Meetups</input></div>
               <label><div><input type="checkbox" value="5" name="recommend">Wiki</input></div>
                <label><div><input type="checkbox" value="5" name="recommend">Forum</input></div>
               <label><div><input type="checkbox" value="5" name="recommend">Additional Courses</input></div>
    </div>
   <div class="input-element">
  <label>Any comments or suggestions? </label>
    <textarea type="text" rows="10" cols="30" placeholder="Enter your comment here"></textarea>
     </div>
    <div>
    <button id="submit" type="submit">submit</button>
    </div>
  </form>
</body>
</html>
